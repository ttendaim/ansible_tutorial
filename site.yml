---

- hosts: all
  tasks:
  pre_tasks:
  
  - name: install updates (ubuntu)
    tags: always
    apt: 
       upgrade: yes
       update_cache: yes
    when: ansible_distribution == "Ubuntu"
 
- hosts: web_servers
  tasks:  
  - name:  install apache2 and php package
    tags: apache,apache2,unbuntu
    apt: 
      name: 
          - apache2
          - libapache2-mod.php
      state: latest
    when: ansible_distribution == "Ubuntu"

- hosts: db_servers
  tasks: 
  - name: "install maria db packages"
    tags: db, mariadb
    apt:
      name: mariadb-server
      state: latest
    when: ansible_distribution == "Ubuntu"

- hosts: file_servers
  tasks: 

  - name: install samba package
    tags: samba
    apt:
      name: samba
      state: latest
 
